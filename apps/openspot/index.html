<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 & 예약 URL 입력</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flatpickr (달력 라이브러리) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">예약 정보를 입력하세요</h1>

        <!-- 사용자 ID 표시 -->
        <div class="mb-4 text-gray-700">
            <span class="font-medium">사용자 ID:</span> <span id="userId" class="text-blue-600"></span>
        </div>

        <!-- 날짜 입력 -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">날짜 선택</label>
            <input type="text" id="datepicker" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="날짜를 선택하세요">
            <p id="dateError" class="text-red-500 text-sm mt-2 hidden">날짜를 선택해주세요.</p>
        </div>

        <!-- URL 입력 -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">펜션 예약 URL</label>
            <input type="text" id="bookingUrl" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="https://booking.ddnayo.com/~~~">
            <p id="urlError" class="text-red-500 text-sm mt-2 hidden">올바른 주소를 입력해주세요. 현재 <strong>ddnayo.com</strong>만 지원합니다.</p>
        </div>

        <!-- 확인 버튼 -->
        <button id="confirmBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">선택 완료</button>
    </div>

    <script>
        // URL에서 user_id 가져오기
        var urlParams = new URLSearchParams(window.location.search);
        var userId = urlParams.get('user_id') || "없음"; // user_id 없을 경우 '없음' 표시
        document.getElementById("userId").innerText = userId;

        // Flatpickr 달력 설정
        flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            minDate: "today", // 오늘 이전 날짜 선택 불가
            defaultDate: "today",
        });

        document.getElementById("confirmBtn").addEventListener("click", function() {
            var selectedDate = document.getElementById("datepicker").value;
            var bookingUrl = document.getElementById("bookingUrl").value;
            var dateError = document.getElementById("dateError");
            var urlError = document.getElementById("urlError");

            dateError.classList.add("hidden");
            urlError.classList.add("hidden");

            // 날짜 선택 필수
            if (!selectedDate) {
                dateError.classList.remove("hidden");
                return;
            }

            // URL 검증 (ddnayo.com 만 허용)
            var urlPattern = /^https:\/\/booking\.ddnayo\.com\/.+/;
            if (!urlPattern.test(bookingUrl)) {
                urlError.classList.remove("hidden");
                return;
            }

            // 챗봇으로 리턴 (카카오톡 스킴 사용)
            window.location.href = `kakaotalk://inappbrowser/close?date=${selectedDate}&url=${encodeURIComponent(bookingUrl)}&user_id=${userId}`;
        });
    </script>

</body>
</html>
