<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 선택</title>
    
    <!-- 구글 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- jQuery 및 Datepicker 라이브러리 (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f9fc;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>날짜를 선택하세요</h2>
        <input type="text" id="datepicker" placeholder="날짜 선택">
        <br>
        <button id="confirmBtn">선택 완료</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#datepicker").datepicker({
                dateFormat: "yy-mm-dd", // 날짜 형식 지정
                minDate: 0, // 오늘 이후만 선택 가능
            });

            $("#confirmBtn").click(function() {
                var selectedDate = $("#datepicker").val();
                if (!selectedDate) {
                    alert("날짜를 선택해주세요!");
                    return;
                }

                // URL에서 user_id 가져오기 (챗봇에서 넘긴 값)
                var urlParams = new URLSearchParams(window.location.search);
                var userId = urlParams.get('user_id');

                // 카카오톡 챗봇으로 리디렉션
                window.location.href = `kakaotalk://inappbrowser/close?date=${selectedDate}&user_id=${userId}`;
            });
        });
    </script>

</body>
</html>
