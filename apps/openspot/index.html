<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보 입력</title>

    <!-- 0334 Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flatpickr (날짜 선택 라이브러리) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">예약 정보를 입력하세요</h1>

        <!-- 사용자 ID 표시 -->
        <div class="mb-4 text-gray-700 break-all">
            <span class="font-medium">사용자 ID: </span> 
            <span id="userId" class="text-blue-600"></span>
        </div>

        <!-- 날짜 입력 -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">날짜 선택</label>
            <input 
                type="text" 
                id="datepicker" 
                class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                placeholder="날짜를 선택하세요 (YYYY-MM-DD)"
            >
        </div>

        <!-- 예약 URL 입력 -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">예약 URL</label>
            <input 
                type="text" 
                id="bookingUrl" 
                class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                placeholder="booking.ddnayo.com 로 시작하는 주소 전체를 입력하세요."
            >
        </div>

        <!-- 확인 버튼 -->
        <button 
            id="confirmBtn" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition"
        >
            선택 완료
        </button>
    </div>

    <script>
        window.onload = function () {
            console.log("페이지 로딩 완료 ✅");

            // 카카오 SDK 초기화
            Kakao.init('4e75fc983042984d1af886aad148d76c');

            // URL 파라미터에서 user_id, botUserKey, plusfriendUserKey 가져오기
            var urlParams = new URLSearchParams(window.location.search);
            var userId = urlParams.get("user_id") || "";
            var botUserKey = urlParams.get("botUserKey") || "";
            var plusfriendUserKey = urlParams.get("plusfriendUserKey") || "";

            console.log("user_id:", userId);
            console.log("botUserKey:", botUserKey);
            console.log("plusfriendUserKey:", plusfriendUserKey);

            // userId 표시 (너무 길면 줄이기)
            function shortenId(id) {
                if (id.length <= 15) return id;
                return id.slice(0, 10) + "..." + id.slice(-5);
            }
            document.getElementById("userId").textContent = shortenId(userId);

            // 날짜 선택 UI 설정
            flatpickr("#datepicker", {
                dateFormat: "Y-m-d",
                defaultDate: new Date(),  // 오늘 날짜 기본값
                minDate: "today"
            });

            // 예약 URL 기본값 자동 입력
            document.getElementById("bookingUrl").value = "https://booking.ddnayo.com/sample";

            // 선택 완료 버튼 클릭 이벤트
            document.getElementById("confirmBtn").addEventListener("click", function () {
                var selectedDate = document.getElementById("datepicker").value;
                var bookingUrl = document.getElementById("bookingUrl").value;

                // 예약 URL 유효성 검사
                var urlPattern = new RegExp("^https:\\/\\/booking\\.ddnayo\\.com\\/.+");
                if (!urlPattern.test(bookingUrl)) {
                    alert("예약 URL이 올바르지 않습니다. 'https://booking.ddnayo.com/'로 시작해야 합니다.");
                    return;
                }

                // 서버로 보낼 데이터
                var payload = {
                    user_id: userId,
                    date: selectedDate,
                    url: bookingUrl,
                    botUserKey: botUserKey,
                    plusfriendUserKey: plusfriendUserKey
                };

                console.log("전송할 데이터:", payload);
                alert("전송할 데이터:\n" + JSON.stringify(payload, null, 2));

                // Lambda로 POST 요청 전송
                fetch('https://dp56rnbwf9.execute-api.ap-northeast-2.amazonaws.com/prod/booking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Lambda 응답:", data);
                    if (data.success) {
                        alert("예약 완료! 창을 닫습니다.");
                        window.location.href = "kakaotalk://inappbrowser/close";
                    } else {
                        alert('예약 실패: ' + (data.message || '알 수 없는 오류'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('서버 오류 발생: ' + error);
                });
            });
        };
    </script>
</body>
</html>
